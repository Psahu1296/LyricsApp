<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Search</title>
    <link rel="stylesheet" href="lyricsStyle.css">
</head>
<body>
    <div class="head">
        <div class="container">
            <h1>Lyrics Search</h1>
            <form action="" class="form" id="form" autocomplete="off">
                <input type="text"  id="search" placeholder="Enter artist or song name..">
                <button>Search</button>
            </form>

        </div>
        <Section class="result" id="result">
            <h1>Result will be displayed here</h1>
    
        </Section>

        <div class="music">
            <img src="./img/icon1.png" alt="icon1" id="icon1">
            <img src="./img/icon2.png" alt="icon2" id="icon2">
            <img src="./img/icon3.png" alt="icon3" id="icon3">
            <img src="./img/icon4.png" alt="icon4" id="icon4">
            <img src="./img/icon5.png" alt="icon5" id="icon5">
            <img src="./img/icon6.png" alt="icon6" id="icon6">
            <img src="./img/icon7.png" alt="icon7" id="icon7">
            <img src="./img/icon5.png" alt="icon7" id="icon8">
            <img src="./img/icon6.png" alt="icon7" id="icon9">
            <img src="./img/icon3.png" alt="icon7" id="icon10">
        </div>


    </div>
    

    
    

    <script src="script.js"> </script>
</body>
</html>
